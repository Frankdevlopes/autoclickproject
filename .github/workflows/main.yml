name: Build macOS Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2app  # Example dependency for macOS packaging

      - name: Build the macOS app
        run: |
          python setup.py py2app  # Command to build your app with py2app

      - name: Archive build output
        uses: actions/upload-artifact@v3
        with:
          name: macOS App
          path: dist/*.app  # Adjust this path if your output differs
